<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onglets avec Menu Déroulant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('background.jpg'); background-size: cover;">

<div class="navbar">
    <a href="#" class="logo">Mon Site Web</a>
    <div class="dropdown">
        <button class="dropbtn">Menu &#9662;</button>
        <div class="dropdown-content">
            <a href="#" onclick="openTab(event, 'information')">Information</a>
            <a href="#" onclick="openTab(event, 'telechargement')">Téléchargement</a>
            <a href="#" onclick="openTab(event, 'contact')">Contact</a>
        </div>
    </div>
</div>

<div id="information" class="tabcontent">
    <h2>Information</h2>
    <p>Contenu de la section Information...</p>
</div>

<div id="telechargement" class="tabcontent">
    <h2>Téléchargement</h2>
    <p>Contenu de la section Téléchargement...</p>
</div>

<div id="contact" class="tabcontent">
    <h2>Contact</h2>
    <p>Contenu de la section Contact...</p>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByTagName("a");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
