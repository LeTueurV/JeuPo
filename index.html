<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Déroulant avec Sections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="navbar">
    <button class="dropbtn" onclick="toggleDropdown()">Menu &#9662;</button>
    <div class="dropdown-content" id="dropdownContent">
        <button onclick="openSection('information')">Information</button>
        <button onclick="openSection('telechargement')">Téléchargement</button>
        <button onclick="openSection('contact')">Contact</button>
        <a href="patch-notes.html">Mises à jour (Patch Notes)</a>
    </div>
</div>

<div id="sectionContainer">
    <!-- Contenu des sections chargé dynamiquement -->
</div>

<script>
    var dropdownVisible = false;

    function toggleDropdown() {
        var dropdownContent = document.getElementById("dropdownContent");
        dropdownVisible = !dropdownVisible;

        if (dropdownVisible) {
            dropdownContent.style.display = "block";
        } else {
            dropdownContent.style.display = "none";
        }
    }

    function openSection(sectionName) {
        var sectionContainer = document.getElementById("sectionContainer");
        sectionContainer.innerHTML = ""; // Efface le contenu existant

        switch (sectionName) {
            case 'information':
                sectionContainer.innerHTML = `
                    <h2>Information</h2>
                    <p>Contenu de la section Information...</p>
                `;
                break;
            case 'telechargement':
                sectionContainer.innerHTML = `
                    <h2>Téléchargement</h2>
                    <p>Contenu de la section Téléchargement...</p>
                `;
                break;
            case 'contact':
                sectionContainer.innerHTML = `
                    <h2>Contact</h2>
                    <p>Contenu de la section Contact...</p>
                `;
                break;
            // Ajoutez d'autres cas pour d'autres sections si nécessaire
            default:
                break;
        }

        // Ferme le menu déroulant après avoir sélectionné une section
        toggleDropdown();
    }
</script>

</body>
</html>
