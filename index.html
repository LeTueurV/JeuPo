<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onglets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="tabs">
    <button class="tablinks" onclick="openTab(event, 'information')">Information</button>
    <button class="tablinks" onclick="openTab(event, 'telechargement')">Téléchargement</button>
    <button class="tablinks" onclick="openTab(event, 'contact')">Contact</button>
</div>

<div id="information" class="tabcontent">
    <h2>Information</h2>
    <p>Contenu de la section Information...</p>
</div>

<div id="telechargement" class="tabcontent">
    <h2>Téléchargement</h2>
    <p>Contenu de la section Téléchargement...</p>
</div>

<div id="contact" class="tabcontent">
    <h2>Contact</h2>
    <p>Contenu de la section Contact...</p>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
